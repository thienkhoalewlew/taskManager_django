{% load static %}

<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width-device-width, initial-scale-1, maximum-scale-1"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Task Manager | Login</title>
</head>
{% include 'profile/pre-base.html' %}
<div class="centered-form">
    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Login</h3>
        <hr>

        <form method="POST" autocomplete="off">
            {% csrf_token%}
            {{ form.as_p }}

            <button class="btn btn-register" type="submit"><i class="fa fa-key" aria-hidden="true"></i> &nbsp; Login</button>
            <br> <br>

            {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            <p class="alert alert-success float-center text-center message-text" id="message-timer">
                <i class="fa fa-check" aria-hidden="true"></i> &nbsp; {{ message }}
            </p>
            {% endif %}
            {% endfor %}

            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </form>
    </div>
</div>
<br>
<script src="{% static 'js/app.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</html>
