{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <title>Task Manager | Create a Task</title>
    </head>
    {%  include 'profile/base.html' %}
    <body>
        <br>
        <h3 class="text-center"> Create Task</h3>
        <hr>
        <div class="container bg-white shadow-md p-5 form-layout">
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary navbar-btn" type="submit" value="Create">
            </form>
        </div>

        <script>
            flatpickr("input[type=datetime-local]", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
            });
        </script>
    </body>
</html>
