{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-blue bg-light">
    <div class="container">
        <a class="navbar-brand main-heading" href="#">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-login mx-3" type="button" href="{% url 'my_login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-register" type="button" href="{% url 'register' %}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero">
    <div class="hero-overlay">
        <div class="container">
            <h1 class="display-2 fw-bold text-black mb-4">Task Manager</h1>
            <p class="lead text-black mb-5">A home for your tasks.</p>
            <a class="btn btn-register btn-lg" href="{% url 'register' %}">Get Started &#x2192;</a>
        </div>
    </div>
</div>

<script src="{% static 'js/app.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
